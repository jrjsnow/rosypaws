<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Rosy Paws</title>
  </head>
  <body>
    <h1>Rosy Paws</h1>
    <h2>Pet Care Services</h2>
    <p id="description">Sign up for all your pet care needs!</p>

    <!-- Survey Form -->
    <form id="survey-form" action="https://example.com/submit" method="post">

      <!-- Fieldset for personal details -->
      <fieldset>
        <legend>Personal Details</legend>
       <label id="name-label" for="name">Name:</label> <input id="name" type="text" name="name" placeholder="Enter your name" required>

      <label id="email-label" for="email">Email:</label> <input name="email" type="email" id="email" placeholder="Enter your email" required>
       
      <label id="number-label" for="number">Phone Number:</label> <input type="text" id="number" name="phone" placeholder="Enter your phone number">
      
    
    </fieldset>

      <!-- Fieldset for service selection -->
      <fieldset>
        <legend>Services</legend>
        <label>Which Service Do You Need?</label>
        <select id="dropdown" name="service">
          <option value="none">(Select one)</option>
          <option value="dog-walk">Dog Walk</option>
          <option value="home-visit">Home Visit</option>
          <option value="doggy-day-care">Doggy Day Care</option>
          <option value="dog-cat-boarding">Dog or Cat Boarding</option>
        </select>
      </fieldset>

      <!-- First Radio Button Group: How did you hear about us? -->
      <fieldset>
        <legend>How Did You Hear About Us?</legend>
        <input type="radio" name="howHear" value="searchengine" required>
        <label>Search Engine</label>
        <input type="radio" name="howHear" value="socialmedia">
        <label>Social Media</label>
        <input type="radio" name="howHear" value="recommend">
        <label>Recommended by a friend/family</label>
      </fieldset>

      <!-- Second Radio Button Group: Preferred Contact Method -->
      <fieldset>
        <legend>Preferred Contact Method</legend>
        <input type="radio" name="contactMethod" value="email" required>
        <label>Email</label>
        <input type="radio" name="contactMethod" value="phone">
        <label>Phone</label>
      </fieldset>

      <!-- Checkbox Group -->
      <fieldset>
        <legend>Select Services</legend>
        <input type="checkbox" name="service-dogwalk" value="dogwalk">
        <label for="service-dogwalk">Dog Walking</label><br>
        <input type="checkbox" name="service-boarding" value="boarding">
        <label for="service-boarding">Dog or Cat Boarding</label><br>
      </fieldset>

      <!-- Textarea for additional comments -->
      <fieldset>
        <legend>Additional Comments</legend>
        <textarea name="comments" id="comments" rows="4" placeholder="Enter any additional comments or questions here"></textarea>
      </fieldset>

      <!-- Submit Button -->
      <input id="submit" type="submit" value="Submit">
      
    </form>
  </body>
</html>
